<div class="container mt-5 mb-5 steps">
    <div class="line"></div>
    <ul class="progressbar">
      <li
        (click)="onStepClick(step)"
        *ngFor="let step of steps$ | async; let i = index" 
        [ngClass]="{ 'active': (currentStep$ | async)?.stepNumber === step.stepNumber }"
      >{{step.stepNumber}}</li>
    </ul>
</div>
